<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/screen.css">
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="applicaition">
    <h2>Welcome to Ember.js</h2>
    <div class='content'>
      {{outlet}}
    </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="photos">
    <div class="photo_gallery small-3 columns">
      {{#each photo in controller}}
        <div class="preview small-3 columns">
          <img {{ bindAttr src="photo.imageUrl" }}>
        </div>
      {{/each}}
    </div>
    {{ outlet }}
  </script>
  
  <script type="text/x-handlebars" data-template-name="photo">
    <div class="preview small-3 columns">
      <img {{bindAttr src="imageUrl" alt="title"}}>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/app.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/vendor/custom.modernizr.js"></script>
  <script>$(document).foundation();</script>

</body>
</html>
